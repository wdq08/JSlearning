<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS learning 001 Display Date</title>
    <script>
        function displayDate(){
            document.getElementById("date").innerHTML=Date();
        }
    </script>
</head>
<body>
<h1 id="date">Click on this button and you will see the date</h1>
<br>
<button type="button" onclick="displayDate()">Show Date</button>
</body>
</html>
